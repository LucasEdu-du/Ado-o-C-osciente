<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AcolhePet</title>
    <link rel="stylesheet" href="stylesCadastro.css">
</head>

<body>
    <header>
        <div class="logo-container">
          <div class="logo-background">
            <img src="logo.png" alt="Logo AdotePet">
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="index.html" style="color:black; background-color: white; padding: 5px 10px; border-radius: 5px;">Home</a></li>
            <li><a href="busca.html" style="color:black; background-color: white; padding: 5px 10px; border-radius: 5px;">Buscar</a></li>
            <li><a href="index.html" style="color:black; background-color: white; padding: 5px 10px; border-radius: 5px;">Como Funciona?</a></li>
            <li><a href="Login.html" style="color: black; background-color: white; padding: 5px 10px; border-radius: 5px;">Fazer Login</a></li>
            <li><a href="perfil.html" style="color:black; background-color: white; padding: 5px 10px; border-radius: 5px;">Perfil</a></li>
          </ul>
        </nav>
      </header>      
<main>

    <div class="imagens">
        <section class="cachorro1">
            <img src="cachorro.jpg" alt="Imagem centralizada" class="cachorroGato">
        </section>
    </div>
    <div class="cadastro-container">
        <h1>Ok, agora precisamos saber mais sobre você!</h1>
        <p>Digite as suas informações abaixo:</p>
        <form>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Nome completo" required>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="CPF" class="required" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail" class="required" required>
            <label for="senha">Senha</label>
            <input type="senha" id="senha" placeholder="Senha" class="required" required>
            <label for="nascimento">Nascimento</label>
            <input type="date" id="nascimento" placeholder="Nascimento" required>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Endereço" required>
            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Número" required>
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" placeholder="Complemento">
            <button type="submit">Cadastrar</button>
        </form>
    </div>

</main>

<footer>
    <div class="footer-content">
        <h4>Quem Somos? - AcolhePet</h4>
    <br>
    
    <div class="footer-paw">
        <img src="pata.png" alt="Pata" style="height: 400px;">
    </div>
</footer>

<script src="scriptsCadastro.js"></script>

</body>
</html>
